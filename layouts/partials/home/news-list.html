{{ $news := where .Pages "Section" "news" }}
<div class="list-reset">    
    {{range first 3 $news}}
      <div class="max-w-sm rounded overflow-hidden hover:shadow-md md:mb-2">        
        <div class="px-6 py-4">
          <div class="font-bold text-base mb-2">
          <a href="{{ .RelPermalink }}" class="news no-underline border-b text-primary-color text-xl">  {{- .Title | markdownify -}}</a>
          </div>          
        </div>        
      </div>
    {{end}}
  </div>
